<!doctype html> <!--Tipo de documento HTML-->
<html>
	<!--Estruturas que não aparecem em sua maioria, formatação, javascript -->
	<head>
		<title>Página principal</title>
		<meta charset="utf-8"> <!-- Cofificação padrão, permite a utilização de acentos -->
		<!-- Com html's anteriores coloca barra <meta charset="utf-8"/> -->
	</head>
	<!--Informações que aparecem direto para o usuário -->
	<body>
		<!-- HTML BÁSICO -->

		<h2>Login</h2>
		<form action="processa.php">
			Login:<br>
			<input type="text" name="login"><br>
			Senha:<br>
			<input type="password" name="senha"> <!--Tipo password para senha-->
			<br><br>
			<input type="button" value="Logar">
			<!--<input type="submit" value="Logar">-->
		</form>

		<h2>Cadastre-se</h2>
		<form>
			Login:<br>
			<input type="text" name="login"><br>
			Sexo:<br>
			<!--Radio para escolher somente uma opção-->
			<input type="radio" name="Sexo" value="M"> Masculino <!-- Mesmo name p conseguir selecionar um somente-->
			<br> 
			<input type="radio" name="Sexo" value="F"> Feminino <!--O Value diferente para saber qual clicou-->
			<br><br>
			Interesses<br>
			<!--Checkbox para conseguir escolher + de uma opção-->
			<input type="checkbox" name="interesses">Séries<br>
			<input type="checkbox" name="interesses">Filmes<br>
			<input type="checkbox" name="interesses">Jogos<br>
			<br>
			Estado<br>
			<!--Select para conseguir mais de uma opção também-->
			<select name="estado">
				<option value="RJ">RJ</option>
				<option value="SP">SP</option>
				<option value="MG">MG</option>
			</select><br><br>

			<!--Caixa de texto maior utilizando textarea-->
			Observações:<br>
			<textarea></textarea><br>

			<input type="submit" value="Cadastrar">
		</form>
		
		
	</body>
</html>
