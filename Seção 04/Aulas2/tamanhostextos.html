<!DOCTYPE html>
<html>
<head>
	<title>Tamanhos de textos</title>
	<meta charset="utf-8">
	<style type="text/css">

		div{
			font-size:60px;
		}

		 /* Comentários em CSS */
		 .texto{
		 	/*
		 	Por padrão um texto em paginas tem 16px

		 	px: Tamanho fixo;
		 	%: Tamanho relativo;
		 	em: Tamanho relativo ao container pai;
		 	*/
		 	/*font-size: 100%;*/
		 	font-size: 1.5em;
		 }

		 .texto2{
		 	font-size: 15px;
		 }
		
	</style>
</head>
<body>
	<div>
		<p class="texto">Conteúdo 1</p>
		<p class="texto2">Conteúdo 2</p>
	</div>
	
</body>
</html>
