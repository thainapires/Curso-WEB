<!DOCTYPE html>
<html>
<head>
	<title>Estilos textos</title>
	<meta charset="utf-8">
	<style type="text/css">

		body{
			font-size: 40px;
			font-family: "Times new Roman", Times, serif;
		}
		
		.negrito{
			/* normal, bold,  */
			/*font-weight: bold;*/
			font-weight: 900;
		}

		.italico{
			font-style: italic;
		}

		.formatacao{
			/* overline, underline, line-through*/
			text-decoration: line-through; 
		}

		.texto{
			font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
		}
	</style>
</head>
<body>
	<p class="negrito">Texto negrito</p>
	<p class="italico">Texto itálico</p>
	<p class="formatacao">Formatação de texto</p>
	<p class="formatacao">Texto</p>
</body>
</html>
