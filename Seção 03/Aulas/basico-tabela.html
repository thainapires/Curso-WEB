<!doctype html> <!--Tipo de documento HTML-->
<html>
	<!--Estruturas que não aparecem em sua maioria, formatação, javascript -->
	<head>
		<title>Página principal</title>
		<meta charset="utf-8"> <!-- Cofificação padrão, permite a utilização de acentos -->
		<!-- Com html's anteriores coloca barra <meta charset="utf-8"/> -->
	</head>
	<!--Informações que aparecem direto para o usuário -->
	<body>
		<!-- HTML BÁSICO -->

		<table border = "2" width="400">
		<!--<table border = "2" width="100%"> com porcentagem irá por exemplo ocupar 100% da tela do navegador--> 
			<tr> <!--Table row-->
				<th>Nome da série</th> <!--Table header-->
				<th>Canal</th> <!--Table header-->
				<th>Número de temporadas</th> <!--Table header-->
			</tr>

			<tr> <!--Table row-->
				<td>Orphan Black</td> <!--Table data-->
				<td>BBC America</td> <!--Table data-->
				<td>5</td> <!--Table data-->
			</tr>

			<tr> <!--Table row-->
				<td>Wynonna Earp</td> <!--Table data-->
				<td>Syfy | Space</td> <!--Table data-->
				<td>2</td> <!--Table data-->
			</tr>

			<tr> <!--Table row-->
				<td>Grey's Anatomy</td> <!--Table data-->
				<td>ABC</td> <!--Table data-->
				<td>14</td> <!--Table data-->
			</tr>

			<tr> <!--É possível colocar imagens e links-->
				<td>Teste imagem</td> <!--Table data-->
				<td><img src="imagens/compscienc.jpg" width="100"></td> <!--Table data-->
				<td><a href="basico-imagem.html">Clique aqui</a></td> <!--Table data-->
			</tr>

			<tr> <!-- É possível mesclar células-->
				<td rowspan="2">Teste mesclagem</td> <!--Table data-->
				<td colspan="2">Células mescladas</td> <!--Table data-->
			</tr>

			<tr> <!-- É possível mesclar células-->
				<td colspan="2">Células mescladas 2</td> <!--Table data-->
			</tr>
		</table>
		
		
	</body>
</html>
